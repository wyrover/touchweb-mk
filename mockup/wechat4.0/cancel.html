<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>眯客</title>
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="../../src/assets/styles/normalize.css">
    <link rel="stylesheet" href="../../src/assets/styles/common.css">
    <link rel="stylesheet" href="../../src/assets/styles/fonts.css">
    <link rel="stylesheet" href="order.css">
</head>
<body class="app">
    <div class="app-body">
        <div class="app-content" id="order">
            <section class="ord-cancel">
                <header class="text-center text-white font-18">
                    <a class="nav-back text-white"></a>
                    <span>订单详情</span>
                </header>
                <p class="c-title text-dark  font-13 bg-cloudburst">选择取消原因</p>
                <div class="c-reason bg-dark">
                    <ul class="reason-items text-white font-13">
                        <li class="on">
                            <i class="icon-home_icon_gou  text-orange font-10 text-center"></i><span>到店无房</span>
                        </li>
                        <li>
                            <i class="text-dark font-10 text-center"></i><span>酒店服务态度差</span>
                        </li>
                        <li>
                            <i class="text-dark font-10 text-center"></i><span>改变行程</span>
                        </li>
                        <li>
                            <i class="text-dark font-10 text-center"></i><span>环境不满意</span>
                        </li>
                        <li>
                            <i class="text-dark font-10 text-center"></i><span>其他原因</span>
                            <div contenteditable="true">
                            </div>
                            <span style="display: none" class="placeholder">请填写其他原因</span>
                        </li>
                    </ul>
                    <div class="c-tips margin text-dark font-13">
                        <span>温馨提示：</span>
                        <p>提交后如有退款，审核通过后会在1-7个工作日内返还到您的账户内，请注意查收。</p>
                    </div>
                    <a href="javascript:;"  class="cancel-btn text-center text-orange font-18">提交</a>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
