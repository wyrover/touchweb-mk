<!DOCTYPE html>

                         </div>
                         <div class="col">
                             <div class="text-dark font-11">退房</div>

                     </div>
                    <div class="separation-line bg-dark">

                    </div>

                     </div>

                                  <div class="text-left"><span>2016年2月18日</span></div>
                                  <div class="text-right"><span>￥100</span></div>
                              </li>

                     <div class="order-state-wrap bg-dark margin padding">
                        <div class="state-title text-dark m-flex font-13">

                            <div class="text-right">订单编号：2395635</div>

                                 <li class="text-left"><p class="text-d-dark font-13">提交成功，请您在规定时间办理入住。</p>
